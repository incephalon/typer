<!DOCTYPE html>

<html>
    <head>
        <title>Draw and Record</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap/bootstrap.css" rel="Stylesheet"/>
        <link href="css/bootstrap/bootstrap-responsive.css" rel="Stylesheet"/>
        <!--        <link href="css/font-awesome.min.css" rel="stylesheet" />-->
        <!--        <link href="css/font-awesome.css" rel="stylesheet">-->
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="Stylesheet"/>
        <link rel="Stylesheet" type="text/css" href="lib/jpicker/jpicker-1.1.6.min.css" />
        <link rel="Stylesheet" type="text/css" href="lib/jpicker/jPicker.css" />
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
        <script type="text/javascript" src="js/draw_record.js"></script> 
        <script src="lib/jpicker/jpicker-1.1.6.js" type="text/javascript"></script>
        <script src="js/canvas_record/RecordableDrawing.js" type="text/javascript"></script>
        <script src="js/canvas_record/drawingSerializer.js" type="text/javascript"></script>
        <script src="js/voice_record/voice-main.js" type="text/javascript"></script>
        <script src="js/voice_record/voice-recorder.js" type="text/javascript"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div class="container">
            <div class="tools top">
                <div id="brush_stroke" class="pull-left">
                    <a href="#" class="stroke stroke_selected" style="font-size: 7px;"><i class="fa fa-circle fa-fw"></i></a>
                    <a href="#" class="stroke" style="font-size: 10px;"><i class="fa fa-circle fa-fw"></i></a>
                    <a href="#" class="stroke" style="font-size: 14px;"><i class="fa fa-circle fa-fw"></i></a>
                    <a href="#" class="stroke" style="font-size: 20px;"><i class="fa fa-circle fa-fw"></i></a>
                    <a href="#" class="stroke" style="font-size: 26px;"><i class="fa fa-circle fa-fw"></i></a>
                    <a href="#" class="stroke" style="font-size: 30px;"><i class="fa fa-circle fa-fw"></i></a>
                </div>
                <div class="divider-tools pull-left"></div>
                <div id="brush_color" class="pull-left"></div>
                <div class="divider-tools pull-left"></div>
                <div class="pull-left record-play-control">
                    <a href="#" title="Play" class="playBtn disabled"><i class="fa fa-play fa-fw fa-2x"></i></a>
                    <a href="#" title="Pause" class="pauseBtn disabled"><i class="fa fa-pause fa-fw fa-2x"></i></a>
                    <a href="#" title="More Slowly" class="slowBtn disabled"><i class="fa fa-backward fa-fw fa-2x"></i></a>
                    <a href="#" title="More fast" class="fastBtn disabled"><i class="fa fa-forward fa-fw fa-2x"></i></a>
                    <a href="#" title="Record" class="recordBtn"><i class="fa fa-circle fa-fw fa-2x"></i></a>
                    <a href="#" title="Stop" class="stopBtn"><i class="fa fa-square fa-fw fa-2x"></i></a>
                </div>
                <div class="divider-tools pull-left"></div>
                <div id="playTime" class="pull-left">00:00</div>
                <div class="pull-left">/</div>
                <div id="totalTime" class="pull-left" >00:00</div>

                <div class="pull-right">
                    <a href="#" title="Clear" id="clearBtn" style="margin-right: 10px;"><i class="fa fa-eraser fa-fw fa-2x"></i></a>
                </div>
                <div class="divider-tools pull-right"></div>
                <div class="pull-right">
                    <a href="#" title="Convert to avi" id="convertBtn" class="disabled"><i class="fa fa-download fa-fw fa-2x"></i></a>
                </div>

            </div>
            <div class="canvas container">
                <canvas id="canvas1" width="700px" height="400px"></canvas>
            </div>
            <audio controls id="voice_player" src="" style="display:none"></audio>
        </div>
    </body>
</html>
